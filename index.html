<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()" class="main-layout">
    <!-- <div class="main-screen" onclick="toggleMenu()"></div> -->
    <header class="main-header main-layout full">
        <div class=" flex space-between align-center">
            <div class="logo"><img src="ICONS/LOGO.png"></div>
            <nav class="main-nav">
                <ul class="main-nav-list flex clean-list">
                    <li id="gallery" onclick="onSelectPage(this)"><a class="flex justify-center align-center"
                            href="#">Gallery</a></li>
                    <li id="memes" onclick="onSelectPage(this)"><a class="flex justify-center align-center"
                            href="#">Memes</a></li>
                </ul>
            </nav>
            <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button> -->
        </div>
    </header>
    <main>
        <div class="title-gallery">
            <h1>Select an image to edit</h1>
            <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
        </div>
        <div id="gallery" class="page gallery gallery-container">
        </div>
        <div id="memes" class="page memes canvas-container hide">
            <canvas id="canvas" width="500" height="500" onclick="onMouseMove(event)"></canvas>

            <div class="functions">
                <div></div>
                <div class="data-functions">
                    <button title="Download as jpeg" href="#" class="btn" onclick="downloadImg(this)"
                        download="my-img.jpg"><img src="ICONS/download.png"></button>
                    <button title="Share to Facebook" href="#" class="btn" onclick="onUploadImg(this)"><img
                            src="ICONS/facebook-logo.png"></button>
                </div>
            </div>
        </div>
    </main>
    <footer id="about" class="flex column align-center full">
        <div class="logo"><img src="ICONS/LOGO.png"></div>
        <small>all rights reserved 2023</small>

    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/meme-services.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/services/gallery-services.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/facebook-controller.js"></script>
</body>

</html>
